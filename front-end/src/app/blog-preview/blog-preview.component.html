
<div class= "blog-parent-container">
   
    <mat-card id="custom-shadow" class="blog-card"  *ngFor="let blog of blogsArray">
      
        <mat-card-title>{{blog.title}}</mat-card-title>
        <img mat-card-lg-image src="{{blog.image}}">
        <mat-card-content>
            <p>
                {{blog.body}}
            </p>
        </mat-card-content>
        <mat-card-content class="blog-author">{{blog.author}}</mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>

</div>
