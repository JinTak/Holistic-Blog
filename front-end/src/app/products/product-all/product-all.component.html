<div class = 'blog-parent-container'>
  <mat-card id ='custom-shadow' class= 'blog-card' *ngFor='let product of allProducts'>
    <mat-card-title>{{product.description}}</mat-card-title>
    <img mat-card-lg-image src ={{product.image}}>
    <mat-card-content>
      <p>{{product.body}}</p>
    </mat-card-content>
    <mat-card-content>{{product.author}}</mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to Cart</button>
      <button mat-button>More Info</button>
    </mat-card-actions>
  </mat-card>
</div>
