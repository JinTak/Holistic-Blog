<div id="success" *ngIf="saveSuccess">
  YAY! PRODUCT SAVED!
</div>

<form class="new-product-form">

  <label for="Name">Name</label>
  <br>
  <input [(ngModel)]="newProduct.name" type="text" placeholder="Name" name="name" required>
  <br>
  <br>

  <label for="description">Description</label>
  <br>
  <input [(ngModel)]="newProduct.description" type="text" placeholder="Description" name="description" required>
  <br>
  <br>

  <label for="price">Price</label>
  <br>
  <input [(ngModel)]="newProduct.price" type="text" placeholder="Price" name="price" required>
  <br>
  <br>

  <label for="image">Image Url</label>
  <br>
  <input [(ngModel)]="newProduct.image_url" type="text" placeholder="Image" name="image" required>
  <br>
  <br>

  <label for="quantity">Quantity</label>
  <br>
  <input [(ngModel)]="newProduct.quantity" type="text" placeholder="Quantity" name="quantity" required>
  <br>
  <br>

  <div id="require-fields" *ngIf="requireFields">
    Please fill all fields
  </div>

  <button mat-button (click)="saveNewProduct(newProduct)">Submit</button>

  <button mat-button routerLink="/product/edit">Edit Products</button>

</form>
