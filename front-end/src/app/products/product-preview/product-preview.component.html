
<div class= "blog-parent-container">
   
        <mat-card id="custom-shadow" class= "blog-card"  *ngFor="let product of allProducts">
     
            <mat-card-title>{{product.name}}</mat-card-title>
           
            <img mat-card-lg-image src ={{product.image_url}}>
            <mat-card-content>
                <p>
                    {{product.description}}
                </p>
            </mat-card-content>
            <mat-card-content>{{product.price}}</mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    
    </div>
